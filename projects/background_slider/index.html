<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
<div class="slider-container">
    <div class="slide active" style='background-image: url(https://images.unsplash.com/photo-1608461314605-c60e186c9c0e?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=1080&ixlib=rb-1.2.1&q=80&w=1920)'></div>
    <div class="slide" style='background-image: url(https://images.unsplash.com/photo-1609155681130-ea0694ef37d8?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=1080&ixlib=rb-1.2.1&q=80&w=1920)'></div>
    <div class="slide" style='background-image: url(https://images.unsplash.com/photo-1608615712580-e9716eda9c82?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=1080&ixlib=rb-1.2.1&q=80&w=1920)'></div>
    <div class="slide" style='background-image: url(https://images.unsplash.com/photo-1609122526392-7c2017a31297?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=1080&ixlib=rb-1.2.1&q=80&w=1920)'></div>

    <button class="arrow left-arrow" id='left'>
    <i class="fas fa-arrow-left"></i>
</button>

<button class="arrow right-arrow" id='right'>
    <i class="fas fa-arrow-right"></i>
</button>
</div>
    <script src='script.js'></script>
</body>
</html>
